<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap"
        rel="stylesheet">
    <title>Weather fetch api</title>
</head>

<body>
    <div class="search-bar">
        <input type="text" placeholder="Enter a city name">
        <button>Search</button>
    </div>

    <div id="prayer" class="">
        <span class="prayer-detail"></span>
    </div>

    <div id="statistics">
        <div class="first-row">
            <span class="city-name"><b></b></span>
            <div class="temp-icon">
                <span class="temp"></span>
                <img src="" alt="weather-icon" class="icon">
            </div>
        </div>
        <div class="second-row">
            <span class="wind"></span>
            <span class="sky"></span>
            <span class="feels-like"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
